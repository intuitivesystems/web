<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intuitive Systems Novesia</title>
  <style>
    :root {
      --ins-title-length: 25;
      --ins-title-borderwidth-subtracted: calc(var(--ins-title-length) - 1.5);
    }

    body {
      background-color: #f0f0f0;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-family: 'Source Sans Pro', 'systems-ui', 'Inter', sans-serif;
      font-size: 4vw;
      font-weight: 300;
      font-style: normal;
      width: calc(100vw - var(--ins-title-borderwidth-subtracted) * 1ch);
      animation: typing 2s steps(var(--ins-title-length)), blink .5s step-end infinite alternate;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid;
      margin: 0 auto;
    }

    @keyframes typing {
      from {
        width: 0
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent
      }
    }
  </style>
</head>

<body>
  <h1>
    Intuitive Systems Novesia
  </h1>
</body>

</html>
