<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intuitive Systems Novesia</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      height: 95vh;
      align-items: center;
      margin: 0;
    }

    .ins h1 {
      font-family: 'Source Sans Pro', 'systems-ui', 'Inter', monospace, sans-serif;
      border-right: 2px solid;
      white-space: nowrap;
      overflow: hidden;
      font-size: 3vh;
      margin: 0 auto;
      letter-spacing: .1em;
      animation:
        typing 3.5s steps(40, end),
        blink .75s step-end infinite;
    }


    @keyframes typing {
      from {
        width: 0
      }

      to {
        width: 100%
      }
    }

    @keyframes blink {

      from,
      to {
        border-color: transparent
      }

      50% {
        border-color: inherit;
      }
    }
  </style>
</head>

<body>
  <div class="ins">
    <h1>Intuitive Systems Novesia</h1>
  </div>
</body>

</html>
